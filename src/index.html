<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="header">Leaderboard</h1>
    <main class="project">
      <section class="board">
        <div class="board-header">
          <h2 class="board-title">Recent scores</h2>
          <button class="board-btn">Refresh</button>
        </div>
        <ul class="board-list"></ul>
      </section>
      <section class="add-board">
        <h2 class="add-title">Add your score</h2>
        <form class="add-form" action="#" method="post">
          <input type="text" class="input-name" placeholder="Your name" required />
          <input type="number" class="input-score" placeholder="Your score" required />
          <button class="add-btn" type="submit" disabled>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
